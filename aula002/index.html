        Categorizador

            </p>
        </div>
        <div id="imagem">
            <p id="msg">
                
            </p>
            <img src="fotos/blank.png" alt="Foto exemplo" id="img">
        </div>
    </section>
    <footer>
        Vai tomar no cu direito autoral
    </footer>
